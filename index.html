<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue | Projects</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #e6e9ee;
      --subtext: #9aa4b2;
      --cyan: #00eaff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(800px 400px at 50% -10%, rgba(0, 234, 255, 0.08), transparent),
        var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                   "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 48px 56px;
      border-radius: 24px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.12),
        rgba(255, 255, 255, 0.04)
      );
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 32px 0;
      color: var(--subtext);
      font-size: 15px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    a.button {
      text-decoration: none;
      color: var(--text);
      padding: 14px 20px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      font-size: 16px;
      font-weight: 500;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    a.button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        120px 60px at 50% 120%,
        rgba(0, 234, 255, 0.35),
        transparent 70%
      );
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    a.button:hover {
      transform: translateY(-2px);
      border-color: rgba(0, 234, 255, 0.6);
      box-shadow:
        0 0 0 1px rgba(0, 234, 255, 0.25),
        0 0 24px rgba(0, 234, 255, 0.35);
      color: white;
    }

    a.button:hover::before {
      opacity: 1;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: #7f8a99;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Blue Projects</h1>
    <p>Select a website to continue</p>

    <div class="buttons">
      <a class="button" href="blue-airlines.html">

      </a>

      <a class="button" href="splish.html">

      </a>
    </div>

    <footer>
      21
    </footer>
  </div>
</body>
</html>
